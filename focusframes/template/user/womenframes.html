<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bookings">Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="view_cart">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout">Logout</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="categories">Categories</a></li>
                        <li><a class="dropdown-item" href="women Frames">WOMEN Frames</Frame></a></li>
                        <li><a class="dropdown-item" href="Men Frames">MEN Frames</a></li>
                        <li><a class="dropdown-item" href="Kids Frames">KIDS Frames</a></li>
    
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="max-width: 1200px;">
        <div class="row">
          {% for pro in womenframes %}
          <div class="col-lg-4 mb-4">
            <div class="card" style="width: 100%;">
              <img class="card-img-top" src="{{ pro.img.url }}" alt="Card image" style="width: 100%; height: auto; object-fit: cover;">
              <div class="card-body">
                <h4 class="card-title">{{ pro.name }}</h4>
                <p class="card-text">{{ pro.dis }}</p>
                <p class="card-text text-muted" style="text-decoration: line-through;">Price: ${{ pro.price }}</p>
                <p class="card-text text-danger">Offer Price: ${{ pro.offer_price }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
</body>
</html>
