<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .qty-text {
            font-weight: bold;
            text-decoration: underline;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
 
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
    
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="bookings">Bookings</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="../about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../contact">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                category
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <!-- <li><a class="dropdown-item" href="categories">Categories</a></li> -->
                <li><a class="dropdown-item" href="{% url 'category_view' category_id=1 %}">WOMEN Frames</a></li>
                <li><a class="dropdown-item" href="{% url 'category_view' category_id=2 %}">MEN Frames</a></li>
                <li><a class="dropdown-item" href="{% url 'category_view' category_id=3 %}">KIDS Frames</a></li>
              </ul>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
           
    
            <li class="nav-item">
              <a class="nav-link" href="../view_cart">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            {% for i in bookings %}
            <div class="col-lg-12 mb-3">
                <div class="d-flex align-items-center">
                    <img src="{{i.Product.img.url}}" style="width: 400px; height: 400px;" alt="">
                    <div class="ms-4">
                        <div><strong>Name:</strong> {{i.Product.name}}</div>
                        <div><strong>Price:</strong> ${{i.Product.offer_price}}</div>
                        <div class="d-flex align-items-center">
                            <span class="qty-text">Qty: {{i.qty}}</span>
                            
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
