<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>{{ category.name }}</h1>
<p>{{ category.description }}</p>

<ul>
    {% for product in products %}
        <li>
            <h3>{{ product.name }}</h3>
            <p>{{ product.dis }}</p>
            <p>Price: ${{ product.price }}</p>
            <img src="{{ product.img.url }}" alt="{{ product.name }}">
        </li>
    {% endfor %}
</ul>

</body>
</html>
