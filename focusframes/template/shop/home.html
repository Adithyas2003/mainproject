<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  .carousel-item img {
    object-fit: cover;
}

</style>
<body>
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add_product">Addproduct</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="logout">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="view_bookings">view_bookings</a>
            </li>
          </ul>
        </div>
      </nav>

 




<div id="demo" class="carousel slide" data-bs-ride="carousel">

 
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/banner1.png' %}" alt="New York" class="d-block" style="width:100%;height: 800px;">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/Screenshot 2024-11-30 at 09-53-31 Home Lens and Frames.png' %}" alt="New York" class="d-block" style="width:100%;height: 800px;">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/Screenshot 2024-11-30 at 09-53-16 Home Lens and Frames.png' %}" alt="New York" class="d-block" style="width:100%;height: 800px;">
    </div>
  </div>
  
  
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div> 



     
<div class="container">
  <div class="row">
    {% for pro in product %}
    <div class="col-lg-4">
      <a href="category_view/{{pro.pk}}"></a>
      <div class="card" style="width:400px">
        <img class="card-img-top" src="{{ pro.img.url }}" alt="Card image" style="width:100%;height: 400px;">
        <div class="card-body">
          <h4 class="card-title">{{ pro.name }}</h4>
          <p class="card-text">{{ pro.dis }}</p>
          <p class="card-text text-muted" style="text-decoration: line-through;">Price: ${{ pro.price }}</p>
          <p class="card-text text-danger">Offer Price: ${{ pro.offer_price }}</p>
          
          
          

          
          <a href="edit_product/{{ pro.pk }}" class="btn btn-primary">Edit</a>
          <a href="delete_product/{{ pro.pk }}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>




</body>
</html>
